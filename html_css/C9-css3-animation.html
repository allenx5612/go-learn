<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style type="text/css">
		/*动画*/
		/*keyframes定义动画,
		动画常用属性: @keyframes, animation, animation-name, animation-duration,
		animation-timing-function(速度曲线，默认‘ease’), animation-delay,
		animation-iteration-count(默认1,还有infinite),
		animation-direction(播放方向，默认normal，正序播放，alternate，逆向播放),
		animation-play-state(规定动画播放还是暂停，默认running，暂停paused),
		animation-fill-mode(动画结束状态，forwards，保持结束时的状态，backwards，回到初始
		状态)*/
		@keyframes move {
			/*也可用from，to*/
			0% {
				transform: translateX(0);
			}
            100% {
                transform: translateX(900px);
            }
        }
		.demo1 {
            width: 200px;
            height: 200px;
            background-color: pink;
			/*动画名称*/
			/*animation-name: move;*/
			/*持续时间*/
			/*animation-duration: 2s;*/
			/*animation-iteration-count: infinite;*/
			/*animation-direction: alternate;*/
			/*animation-fill-mode: forwards;*/
            /*动画简写,animation: 动画名称，持续时间，运动曲线，何时开始，播放次数，是否反响，动画起始或结束状态*/
			/*前两个属性必填*/
			animation: move 2s linear 0s infinite alternate;
		}
		.demo1:hover {
			animation-play-state: paused;
		}
		/*热点图案例*/
		@keyframes pulse {
			0% {
			}
			/*不用scale防止阴影变大*/
            75% {
                width: 40px;
                height: 40px;
	            opacity: 1;
            }
            100% {
                width: 70px;
                height: 70px;
	            opacity: 0;
            }
        }
		.hotzone {
			position: relative;
            width: 747px;
            height: 616px;
			background: url("images/map.png") no-repeat;
            background-color: #333;
            margin: 0 auto;
		}
		.city {
			position: absolute;
			top: 227px;
			right: 193px;
		}
		.taipei {
            top: 500px;
            right: 80px;
		}
		.guangzhou {
            top: 545px;
            right: 192px;
		}
		.center-dot {
            width: 8px;
            height: 8px;
            background-color: #00f;
			border-radius: 50%;
		}
		.city div[class^="pulse"] {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			transform-origin: 50% 50%;
            width: 8px;
            height: 8px;
			box-shadow: 0 0 12px #009dfd;
			border-radius: 50%;
			animation: pulse 2.4s linear infinite;
		}
        .city div.pulse2 {
	        animation-delay: .8s;
        }
        .city div.pulse3 {
	        animation-delay: 1.6s;
        }
        /*速度曲线细节，steps，将动画分为几步完成动画*/
		.steps {
            width: 0;
            height: 30px;
			overflow: hidden;
            white-space: nowrap;
            background-color: pink;
			animation: step 4s steps(10) forwards;
			font-size: 20px;
		}
		@keyframes step {
			0% {
				width: 0;
			}
			100% {
                width: 200px;
			}
        }
		/*奔跑的熊大案例*/
		.running-bear {
			position: relative;
            width: 100%;
			height: 400px;
            background-color: #000000;
		}
		.background {
			position: absolute;
			bottom: 100px;
            width: 100%;
            height: 300px;
			background: url("images/bg2.png") repeat-x;
			animation: moveleft 40s linear infinite;
		}
        .foreground {
	        position: absolute;
	        bottom: 0;
            width: 100%;
            height: 300px;
            background: url("images/bg1.png") repeat-x;
            animation: moveleft 20s linear infinite;
        }
        .bear {
	        position: absolute;
	        bottom: 0;
            width: 200px;
            height: 100px;
	        background: url("images/bear.png") no-repeat;
	        animation: run 1s steps(8) infinite, moveright 2s linear forwards;
        }
        @keyframes moveleft {
			0% {
				background-position: 0 0;
			}
	        100% {
		        /*移动图片宽度形成闭环图*/
                background-position: -3840px 0;
	        }
        }
        @keyframes run {
	        0% {
		        background-position: 0 0;
	        }
	        100% {
		        background-position: -1600px 0;
	        }
        }
        @keyframes moveright {
	        0% {
		        left: 0;
	        }
	        100% {
		        left: 50%;
		        transform: translateX(-50%);
	        }
        }
	</style>
</head>
<body>
<!--demo-->
<div class="demo1"></div>
<!--热点图案例-->
<div class="hotzone">
	<div class="city">
		<div class="center-dot"></div>
		<div class="pulse1"></div>
		<div class="pulse2"></div>
		<div class="pulse3"></div>
	</div>
	<div class="city taipei">
		<div class="center-dot"></div>
		<div class="pulse1"></div>
		<div class="pulse2"></div>
		<div class="pulse3"></div>
	</div>
	<div class="city guangzhou">
		<div class="center-dot"></div>
		<div class="pulse1"></div>
		<div class="pulse2"></div>
		<div class="pulse3"></div>
	</div>
</div>
<!--速度曲线细节，steps-->
<div class="steps">实际家园我在这里等你</div>
<!--奔跑的熊大案例-->
<div class="running-bear">
	<div class="background"></div>
	<div class="foreground"></div>
	<div class="bear"></div>
</div>
</body>
</html>
