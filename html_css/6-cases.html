<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h4>青春不常在，抓紧谈恋爱</h4>
<table width="500">
    <tbody>
    <tr>
        <td>性别</td>
        <td>
            <input type="radio" name="male" id="male" value="男">
            <label for="male">男</label>
            <input type="radio" name="male" id="female" value="女">
            <label for="female">女</label>
        </td>
    </tr>
    <tr>
        <td>生日</td>
        <td>
            <select name="year" id="year">
                <option selected>--请选择年--</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
            </select>
            <select name="month" id="month">
                <option selected>--请选择月--</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select name="day" id="day">
                <option selected>--请选择日--</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>所在地区</td>
        <td><input type="text" placeholder="北京"></td>
    </tr>
    <tr>
        <td>婚姻状况</td>
        <td>
            <input type="radio" name="married" id="married" value="男" checked>
            <label for="married">未婚</label>
            <input type="radio" name="single" id="single" value="女">
            <label for="single">已婚</label>
            <input type="radio" name="divorced" id="divorced" value="女">
            <label for="divorced">离婚</label>
        </td>
    </tr>
    <tr>
        <td>学历</td>
        <td><input type="text" placeholder="博士后"></td>
    </tr>
    <tr>
        <td>喜欢的类型</td>
        <td>
            <input type="checkbox" name="horse" id="horse" value="妖媚的">
            <label for="horse">妖媚的</label>
            <input type="checkbox" name="adorable" id="adorable" value="可爱的">
            <label for="adorable">可爱的</label>
            <input type="checkbox" name="gay" id="gay" value="小仙肉">
            <label for="gay">小仙肉</label>
            <input type="checkbox" name="male_mature" id="male_mature" value="老腊肉">
            <label for="male_mature">老腊肉</label>
            <input type="checkbox" name="all" id="all" value="都喜欢" checked>
            <label for="all">都喜欢</label>
        </td>
    </tr>
    <tr>
        <td>个人介绍</td>
        <td>
            <textarea rows="5" cols="20">个人简介</textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="免费注册"></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="checkbox" name="agreement" id="agreement" value="妖媚的">
            <label for="agreement">我同意注册条款和会员加入标准</label>
        </td>
    </tr>
    <tr>
        <td></td>
        <td><a href="#">我是会员，立即登录</a></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <dl>
                <dt>我承诺</dt>
                <dd>年满18岁，单身</dd>
                <dd>抱着严肃的态度</dd>
                <dd>真诚寻找另一半</dd>
            </dl>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
