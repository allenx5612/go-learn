<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--文本格式化标签-->
<strong id="top">加粗</strong>
<b>同样加粗</b>
<em>倾斜</em>
<i>同样倾斜</i>
<del>删除线</del>
<s>同删除线</s>
<ins>下划线</ins>
<u>同下划线</u>

<!--div为division缩写-->
<div>块级元素</div>
<div>块级元素</div>
<span>行内元素</span>
<span>行内元素</span>
<span>行内元素</span>

<!--图像标签, alt为文字不显示时的替换文本, title为鼠标hover时的提示文本-->
<!--width可设置宽度, height设置高度,只修改其中一个可让图片等比例缩放，不失真-->
<!--注意：alt等属性需在src后-->
<img src="images/Backward.png" alt="替换文本" title="提示文本" width="100">

<!--超链接标签, href为必须，target页面打开方式, 默认_self,本页打开,_blank为新窗口打开 -->
<a href="https://www.bilibili.com" target="_blank">外部链接</a>
<a href="index.html">内部链接</a>
<a href="#">空链接</a>
<!--地址链接为文件，.exe, .zip等压缩包形式-->
<a href="static/cboost.zip">下载链接</a>
<!--网页元素链接-->
<a href="https://www.bilibili.com" target="_blank"><img src="images/Backward.png"></a>
<!--锚点链接，#id，可通过元素id实现快速跳转-->
<a href="#top">到顶部</a>
<!--特殊字符-->
<div>空格&nbsp;空格</div>
<div>小于&lt;</div>
<div>大于&gt;</div>
<div>和号&amp;</div>
<div>人民币&yen;</div>
<div>版权&copy;</div>
<div>注册商标&reg;</div>
<div>摄氏度&deg;</div>
<div>正负号&plusmn;</div>
<div>乘号&times;</div>
<div>除号&divide;</div>
<div>平方&sup2;</div>
<div>立方&sup3;</div>
</body>
</html>
