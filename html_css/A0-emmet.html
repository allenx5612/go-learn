<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        /*css emmet语法*/
        .gray {
            /*lh26px*/
            line-height: 26px;
        }
    </style>
</head>
<body>
<!--emmet语法-->
<!--div*10快速生成多个标签-->
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<!--div>span父子关系，div+span并行关系-->
<div><span></span></div>
<div></div>
<p></p>
<!--span.gray类名, span#gray id名，input[type="submit" width=100px height="100px"]属性-->
<span class="gray"></span>
<span id="gray"></span>
<input type="submit" width="100px" height="100px">
<!--div.demo$*5 $为自增符号-->
<div class="demo1"></div>
<div class="demo2"></div>
<div class="demo3"></div>
<div class="demo4"></div>
<div class="demo5"></div>
<!--div{content}文字包含-->
<div>content</div>
</body>
</html>
