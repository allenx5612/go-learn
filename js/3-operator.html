<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script>
		// 运算符
		// 常用运算符
		console.log(1 + 1);
		console.log(1 - 1);
		console.log(2 * 2);
		console.log(3 / 3);
		console.log(4 % 2);
		console.log(0.1 * 3); // 浮点数会有精度的问题，结果0.30000000000000004
		// 递增递减运算符，++i,前置递增，i++后置递增
		// 前置先加1,后返回值
		// 后置先返回原值，再自增
		let p = 10;
		console.log(++p + 10); // 结果21
		let num = 10;
		console.log(num++ + 10); //结果20，先返回原值10计算，再自增
		console.log(num);
		// 比较运算符
		console.log(3 >= 5);
		console.log('3' == 3); // ==会自动转换类型
		console.log('3' === 3); // 全等要求数据类型一致
		// 逻辑运算符，&&,||,！，或与与会有逻辑中断，在前表达式满足的情况下，后面的表达式不会
		// 再执行
		console.log(3 > 5 && 3 > 2);
		console.log(123 && 456); // 结果为456
		// 赋值运算符,=,+=,-=,*=,/=,%=
		let age = 10;
		age += 2;
	</script>
</head>
<body>

</body>
</html>
