<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script>
		// js输入输出
		prompt('请输入')
		alert('弹出框')
		console.log('这是cosole')
		// 变量
		var age;
		age = 18;
		console.log(age)
		var myname = 18;
		console.log(myname)
		var username = prompt('请输入你的名字')
		console.log(username)
		// 声明多个变量
		var year = 18,
			month = 10;
		// 只声明不赋值，变量初始值为undefined
		var sex;
		console.log(sex)
		// 不声明不赋值，会报错
		// console.log(tel)
		// 不声明直接赋值，可使用，但会变成全局变量
		qq = 10;
		console.log(qq)
		// 命名规范，区分大小写，不能以数字开头，不能为关键字，遵循驼峰命名法
		// name在某些浏览器有特殊含义，尽量不要使用
	</script>
</head>
<body>
</body>
</html>
